<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Test</title>
    <link rel="stylesheet" href="game.css">
</head>
<body>
    <header>
        <button class="timeOne">60</button>
        <button class="timeTwo">30</button>
    </header>
    <div id="timebar"></div>
    <p id="time"></p>
    <main>
        <div class="paragraph">
            <h1><span id="previous"></span><span id="now"></span><span id="next"></span></h1>
        </div>

        <!--C"est ca pour la difficulte (Sorry, English keyboard, pas d'accent)-->
         <div class="right-option"> 
            <label for="mode">Select Mode : </label>
            <select id="mode">
                <option value="easy">Easy</option>
                <option value="medium">Medium</option>
                <option value="hard">Hard</option>
            </select>
        </div>

        
        <div class="result">
            <div class="stat">
                <div class="bar1"></div>
                <div class="bar2"></div>
                <div class="bar3"></div>
                <div class="bar4"></div>
                <div class="bar5"></div>
                <div class="bar6"></div>
                <div class="bar7"></div>
                <div class="bar8"></div>
                <div class="bar9"></div>
                <div class="bar10"></div>
                <div class="bar11"></div>
                <div class="bar12"></div>
            </div>
            <div class="score">
                <div class="circle">
                    <p>WPM</p>
                    <div id="wpm"></div>
                </div>
                <div class="circle">
                    <p>ACC</p>
                    <div id="accuracy"></div>
                </div>
            </div>
            
            <button class="exit">X</button>
        </div>
    </main>
    <script src="game.js"></script>
</body>

</html>
