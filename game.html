<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Test</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        
    </header>
    <p id="time"></p>
    <main>
        <div class="paragraph">
            <h1><span id="previous"></span><span id="now"></span><span id="next"></span></h1>
        </div>
        
        <div class="result">
            <div class="stat">
                <div class="bar1"></div>
                <div class="bar2"></div>
                <div class="bar3"></div>
                <div class="bar4"></div>
                <div class="bar5"></div>
                <div class="bar6"></div>
            </div>
            <div class="score">
                <div class="circle">
                    <p>WPM</p>
                    <div id="wpm"></div>
                </div>
                <div class="circle">
                    <p>ACC</p>
                    <div id="accuracy"></div>
                </div>
            </div>
            
            <button class="exit">X</button>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
